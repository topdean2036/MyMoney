<ion-item>
  &nbsp;{{foluma}}
  <h1>&nbsp;{{shownumber}} </h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="clickNumber('7')">7</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickNumber('8')">8</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickNumber('9')">9</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickCommand('-')">-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button (click)="clickNumber('4')">4</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickNumber('5')">5</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickNumber('6')">6</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickCommand('+')">+</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button (click)="clickNumber('1')">1</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickNumber('2')">2</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickNumber('3')">3</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickCommand('=')">=</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button (click)="clickCommand('C')">C</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickNumber('0')">0</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="clickNumber('.')">.</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="dismiss()">OK</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
